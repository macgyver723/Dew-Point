<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />
	<title>Dew Point Forecast</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JZWV91FPCX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-JZWV91FPCX');

</head>

<body>
	<header>
		<h1>Dew Point Forecast</h1>
	</header>
	<main>
		<div id="dew-point-forecast" class="container flex-vertical">
			<div class="location-header">
				<p>Showing:</p>
				<h2 id="location"></h2>
				<input type="number" placeholder="zip code" class="hidden" id="input-zipcode">
				<a href="#" id="btn-change-location" class="btn">Change</a>
                <a href="#" id="btn-get-dewpoint" class="btn hidden">Go</a>
			</div>
            <div class="color-legend">
                <p class="small">Best</p>
                <div class="dry"></div>
                <div class="comfortable"></div>
                <div class="alright"></div>
                <div class="uncomfortable"></div>
                <div class="miserable"></div>
                <div class="danger"></div>
                <p class="small">Worst</p>
            </div>
            <div id="dew-point-charts"></div>

		</div>
	</main>
    <footer>
        <p>
            Made by <a href="https://twitter.com/stefanbfritz">Stefan</a>
        </p>
        <p>
            Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
        </p>
    </footer>
	<script src="script.js"></script>
</body>

</html>
